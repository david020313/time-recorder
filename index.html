<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>時間記錄器</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      margin: 0;
      text-align: center;
    }

    #buttonBar {
      position: sticky;
      top: 0;
      background-color: white;
      padding: 10px;
      z-index: 100;
      border-bottom: 1px solid #ccc;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }

    #log-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 40px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      overflow-x: hidden; /* 固定X軸 */
    }

    .column {
      width: 45%;
      text-align: left;
      overflow-y: auto;
      max-height: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      box-sizing: border-box;
      background-color: #f9f9f9;
    }

    .record-line {
      margin-bottom: 12px;
    }

    .checkbox-label {
      margin-left: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>時間記錄器</h1>

  <div id="buttonBar">
    <button onclick="recordTime()">記錄現在時間</button>
    <button onclick="recordEmpty()">沒記錄到（留空）</button>
    <button onclick="downloadCSV()">下載CSV（一左一右）</button>
  </div>

  <div id="log-container">
    <div id="log-left" class="column"></div>
    <div id="log-right" class="column"></div>
  </div>

  <script>
    const records = []; // 每筆記錄為 {number, time, measured}
    let count = 1;

    function getCurrentTime24hr() {
      const now = new Date();
      return now.toLocaleString("zh-TW", {
        year: "numeric",
        month: "2-digit",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hour12: false
      });
    }

    function recordTime() {
      const now = getCurrentTime24hr();
      const record = { number: count, time: ` ${now}`, measured: null };
      records.push(record);
      logRecord(record);
      count++;
    }

    function recordEmpty() {
      const record = { number: count, time: "", measured: null };
      records.push(record);
      logRecord(record);
      count++;
    }

    function logRecord(record) {
      const line = document.createElement("div");
      line.className = "record-line";
      const text = document.createTextNode(`${record.time ? "✔️" : "⚠️"} 第 ${record.number} 筆：${record.time || "（空白記錄）"}`);
      line.appendChild(text);

      if (record.number % 2 === 0) {
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.onchange = () => {
          record.measured = checkbox.checked;
        };
        const label = document.createElement("label");
        label.className = "checkbox-label";
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(" 是否量測"));
        line.appendChild(label);
        document.getElementById("log-right").appendChild(line);
      } else {
        document.getElementById("log-left").appendChild(line);
      }
    }

    function downloadCSV() {
      const header = ["編號", "時間", "編號", "時間", "是否量測"];
      const rows = [];

      for (let i = 0; i < records.length; i += 2) {
        const left = records[i] || {};
        const right = records[i + 1] || {};
        rows.push([
          left.number || "", left.time || "",
          right.number || "", right.time || "",
          right.hasOwnProperty("measured") ? (right.measured ? "是" : "否") : ""
        ]);
      }

      const csv = Papa.unparse({ fields: header, data: rows });
      const utf8Bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
      const blob = new Blob([utf8Bom, csv], { type: "text/csv;charset=utf-8;" });
      saveAs(blob, "time_records.csv");
    }
  </script>
</body>
</html>
